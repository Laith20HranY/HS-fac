<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link href="assets/img/Hs logosmal.PNG" rel="icon">
  <link href="assets/img/HS logog.gif" rel="apple-touch-icon">
  <!--Link With CSS-->
  <title>Registration portal</title>
  <link rel='stylesheet' href='c1.css'>
  <link rel='stylesheet' href='assets/css/style.css'>

  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="body">
  <div class="center">  
    <h1 style="color: #ffc451;">Login</h1>
    <form id="loginForm" method="post" action="/login" class="php-email-form">
      <div class="txt_field">
        <input type="number" name="employee_id" required>
        <span></span>
        <label>Employee ID</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <a href="h4.html">
        <div class="pass">Forgot Password?</div>
      </a>
      <input type="submit" value="Login">
      </div>
    </form>
    <div id="messageBox"></div>
  </div>

  <script>
   document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = {
        employee_id: this.employee_id.value,
        password: this.password.value
      };
      
      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });
      
      const result = await response.json();
      if (result.redirect) {
        // Pass the employee_id as a query parameter
        window.location.href = result.redirect + '?employee_id=' + formData.employee_id;
      } else {
        document.getElementById('messageBox').innerText = result.message;
      }
    });
  </script>
</body>
</html>
